<template>
    <div class="p-4 pt-0">
        <div role="alert" class="alert alert-warning">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span class="text-sm" t="android-storage-limitations"> </span>
        </div>

        <div class="flex justify-between items-center my-6">
            <button
                click.delegate="openLoadBackupDialog()"
                class="btn"
                t="restore-backup"
                data-cy="load-backup"></button>
            <button
                click.delegate="openDialog()"
                class="btn btn-secondary"
                t="create-backup"
                data-cy="create-backup"></button>
        </div>
        <div data-cy="backups-container">
            <div class="text-sm text-error font-semibold">${errorMessage}</div>

            <div
                repeat.for="backup of backups"
                click.delegate="restoreBackup(backup)"
                class="flex justify-between items-center p-4 border-b border-base-content border-opacity-20">
                <div>
                    <p>${backup.prettyName}</p>
                    <p class="text-xs text-base-content text-opacity-75">
                        <span t="last-modifed"></span>
                        <span>: </span>
                        <span>${backup.createdDate | dateFormat}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
