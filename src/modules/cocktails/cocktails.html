<template>
    <div class="full-page-height-search-small">
        <div style="margin-top: 0.25em;">
            <div click.delegate="openCocktailDialog(cocktail)" repeat.for="cocktail of filteredCocktails"
                class="cocktail-list-item">

                    loading="lazy">
                <img else class="small-round-image" src="/static/images/no-image.png">
                <p>${cocktail.name}</p>
            </div>
        </div>
        <div class="fab" click.delegate="openCocktailDialog(null)">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                <title>Add</title>
                <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M256 112v288M400 256H112" />
            </svg>
        </div>
        <div class="search-container accent-bg">
            <div style="min-height: 0.65em;"></div>
            <div style="display: flex;">
                <input autocomplete="off" ref="searchElement" type="search" placeholder="${'search' | t}"
                    id="searchInput" value.bind="searchFilter" style="margin-right: 0.25em;">
                <div>
                    <label for="searchInput" aria-label="Search"></label>
                </div>

                <div click.delegate="openFilters()" class="filter-icon-group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <title>Options</title>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" d="M368 128h80M64 128h240M368 384h80M64 384h240M208 256h240M64 256h80" />
                        <circle cx="336" cy="128" r="32" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="32" />
                        <circle cx="176" cy="256" r="32" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="32" />
                        <circle cx="336" cy="384" r="32" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="32" />
                    </svg>
                    <p t="filter"></p>
                </div>
            </div>
            <div style="min-height: 0.4em;"></div>
        </div>
    </div>
</template>
